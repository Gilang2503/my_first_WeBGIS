<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Peta Wisata Edukasi</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    body {
      background-color: #e0f7f4;
    }
    .main-container {
      display: flex;
      height: 100vh;
      width: 100%;
    }
    .sidebar {
      width: 320px;
      background-color: #ffffff;
      border-right: 1px solid #dee2e6;
      padding: 20px;
      box-shadow: 2px 0 8px rgba(0,0,0,0.05);
      overflow-y: auto;
      z-index: 9999;
    }
    .sidebar h1 {
      font-size: 1.4rem;
      margin-bottom: 1.5rem;
      text-align: center;
      color: #009688;
    }
    .map-container {
      flex-grow: 1;
      position: relative;
      z-index: 1;
      background-color: #b2dfdb;
    }
    .map-container iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    .btn-primary {
      background-color: #009688;
      border: none;
    }
    .btn-primary:hover {
      background-color: #00796b;
    }
    .btn-secondary {
      background-color: #80cbc4;
      border: none;
    }
  </style>
</head>
<body>
  <div class="main-container">
    <div class="sidebar">
      <h1>WebGIS Wisata Edukasi</h1>
      <form action="/" method="POST" class="mb-3">
        <div class="mb-3">
          <label for="jenis" class="form-label">Jenis Wisata</label>
          <select id="jenis" name="jenis" class="form-select">
            <option value="">-- Pilih Jenis Wisata --</option>
            <option value="goa" {% if kategori_wisata == "goa" %}selected{% endif %}>Goa</option>
            <option value="air terjun" {% if kategori_wisata == "air terjun" %}selected{% endif %}>Air Terjun</option>
            <option value="taman nasional" {% if kategori_wisata == "taman nasional" %}selected{% endif %}>Taman Nasional</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="harga" class="form-label">Harga Tiket</label>
          <select id="harga" name="harga" class="form-select">
            <option value="">-- Pilih Rentang Harga --</option>
            <option value="bawah" {% if harga == "bawah" %}selected{% endif %}>Di bawah 20 ribu</option>
            <option value="atas" {% if harga == "atas" %}selected{% endif %}>Di atas 20 ribu</option>
          </select>
        </div>
        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-primary">Filter</button>
          <a href="/" class="btn btn-secondary">Reset</a>
        </div>
      </form>
    </div>

    <div class="map-container" id="map-container">
      {{ map_html|safe }}
    </div>
  </div>

  <script>
    // Hapus peta lama agar tidak ganda
    document.addEventListener("DOMContentLoaded", function () {
      const mapContainer = document.getElementById("map-container");
      const iframes = mapContainer.querySelectorAll("iframe");
      if (iframes.length > 1) {
        for (let i = 0; i < iframes.length - 1; i++) {
          iframes[i].remove();
        }
      }
    });
  </script>

  <!-- === Tambahan Script Simpan dan Restore Posisi/Filter Terakhir === -->
  <script>
  document.addEventListener("DOMContentLoaded", function () {
      if (window.location.pathname === "/map" || window.location.pathname === "/") {
          // Simpan posisi filter terakhir
          const form = document.querySelector("form");
          form.addEventListener("submit", () => {
              const jenis = document.getElementById("jenis").value;
              const harga = document.getElementById("harga").value;
              localStorage.setItem("filterState", JSON.stringify({ jenis, harga }));
          });
      }
  });
  </script>
</body>
</html>
